version: "3.9"

services:
  api:
    build: .
    container_name: vc-ms-template-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PORT=${PORT:-3000}
      - MONGO_URI=mongodb://${MONGO_HOST:-vc-ms-template-mongo}:27017/${MONGO_DB:-vc_ms_template}
    ports:
      - "${EXPOSED_PORT:-8089}:3000"
    depends_on:
      vc-ms-template-mongo:
        condition: service_healthy
    networks:
      vc-net:
        aliases:
          - ${SERVICE_ALIAS:-vc-ms-template.app}
    hostname: ${SERVICE_HOSTNAME:-vc-ms-template.app}

  vc-ms-template-mongo:
    image: mongo:8.0
    container_name: vc-ms-template-mongo
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=${MONGO_DB:-vc_ms_template}
    ports:
      - "${MONGO_EXPOSED_PORT:-27029}:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "mongodb://localhost:27017/${MONGO_DB:-vc_ms_template}", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      vc-net:
        aliases:
          - ${MONGO_HOST:-vc-ms-template-mongo}

networks:
  vc-net:
    external: true

volumes:
  mongo-data: